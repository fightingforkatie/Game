<style>
    body{
      	background-color: black;

    }
    #toptitle{
      	font-family: Russo One;
      	padding-bottom:0vw;
      	padding-top:0vw;
      	font-size: 5vw;
      	font-weight: bold;
      	text-align: center;
      	margin-left:10vw;
      	width:80vw;
      	margin-top: 0vw;
      	margin-bottom: 0vw;
      	animation-name: flashing;		/*This is to create flashing text*/
   	animation-duration: 0.5s;
    	animation-timing-function: linear;
    	animation-iteration-count: infinite;
    	animation-direction: alternate;
    	animation-play-state: running;
	animation-delay: 0s;

    }
    #instruct{
      	font-family: Russo One;
      	font-size: 2.9vw;
      	font-weight: bold;
      	text-align: center;
      	position-absolute;
      	bottom:0px;
      	width:100vw;
      	padding:0px;
      	margin-top: 0vw;
      	margin-bottom: 0vw;
      	animation-name: flashing;		/*This is to create flashing text*/
      	animation-duration: 0.5s;
      	animation-timing-function: linear;
      	animation-iteration-count: infinite;
      	animation-direction: alternate;
      	animation-play-state: running;
      	animation-delay: .5s;
  
    }
    @keyframes flashing {
      	from{color:white;}
      	to{color:#FF9FE2;}
    }
    canvas{
      	margin-top:.5vw;
      	padding-top: 0vw;
      	margin-left:auto;
      	margin-right:auto;
    }
</style>

    	<p id="instruct">Spacebar = Katie Jumps &emsp; &emsp; &emsp; Left/Right Arrows = Katie Moves</p>
